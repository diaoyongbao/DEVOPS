upstream web_activity {
    hash $clientRealIp;
    server 172.18.63.96:8082 max_fails=1 fail_timeout=2s;
  } 

server {
    listen       443;
    server_name  2019jtop.jstec.com.cn;

    location / {
      proxy_pass    http://web_activity;
    }
    location /portal {
      rewrite ^/portal/(.*)$ /$1 break;
      proxy_pass http://web_portal;
    }
     location /file/ {
      proxy_pass http://web_bss;
    }
    location /goto/ {
      rewrite ^/goto/(.*) https://www.jstec.com.cn/$1 permanent;
    }
    location /goto {
      rewrite ^/goto(.*) https://www.jstec.com.cn/ permanent;
    }
    
  }