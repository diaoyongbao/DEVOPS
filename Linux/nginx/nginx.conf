user  root;
worker_processes  10;

error_log  /var/log/nginx.error.log warn;
pid        /tmp/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$host" "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"'
                  '$connection $upstream_addr "$http_cookie"'
                  'upstream_response_time $upstream_response_time request_time $request_time ';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  #tcp_nopush     on;

  keepalive_timeout  65;
  underscores_in_headers on;
  limit_req_zone $binary_remote_addr zone=app_convert:10m rate=50r/m;

  real_ip_header    X-Forwarded-For;
  real_ip_recursive on;

  gzip  on;
  gzip_min_length              1k;
  gzip_buffers              4 32k;
  gzip_types text/plain text/xml application/x-javascript text/css  application/javascript ;
  gzip_vary on;

  client_max_body_size       250m;
  client_body_buffer_size   2048k;
  proxy_ignore_client_abort    on;
  proxy_connect_timeout       600;
  proxy_send_timeout          600;
  proxy_read_timeout          600;
  proxy_buffer_size          256k;
  proxy_buffers            8 256k;
  proxy_busy_buffers_size    512k;
  proxy_temp_file_write_size 512k;
  proxy_intercept_errors on;

  proxy_next_upstream error timeout http_503 http_500 http_502 http_504;
  proxy_redirect off;
  proxy_store off;

  proxy_cookie_domain     127.0.0.1         $host;
  proxy_set_header        X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header        X-Forwarded-Proto $scheme;
  proxy_set_header        X-Forwarded-Host  $http_host;
  proxy_set_header        Host              $http_host;
  proxy_set_header        X-Real-IP         $remote_addr;

  map $http_x_forwarded_for $clientRealIp {
    "" $remote_addr;
    ~^(?P<firstAddr>[0-9\.]+),?.*$ $firstAddr;
  }
  
  map $uri $goto {
    /goBranch/jiangsu jstec.com.cn;
    /goBranch/huaian  huaian.jstec.com.cn;
    /goBranch/gnxcl   gnxcl.jstec.com.cn;
    /goBranch/xuzhou  xuzhou.jstec.com.cn;
	  /goBranch/nantong  nantong.jstec.com.cn;
	  /goBranch/wuxi  wuxi.jstec.com.cn;
    /goBranch/suzhou  suzhou.jstec.com.cn;
    /goBranch/yangzhou  yangzhou.jstec.com.cn;
    /goBranch/zhenjiang  zhenjiang.jstec.com.cn;
    /goBranch/changzhou  changzhou.jstec.com.cn;	
    /goBranch/nanjing  nanjing.jstec.com.cn;		
    /goBranch/lianyungang  lianyungang.jstec.com.cn;		
    /goBranch/jiangbei  jiangbei.jstec.com.cn;		
    /goBranch/jiangyin  jiangyin.jstec.com.cn;	
    /goBranch/yancheng  yancheng.jstec.com.cn;
    /goBranch/suqian  suqian.jstec.com.cn;	
    /goBranch/taizhou  taizhou.jstec.com.cn;	
    /goBranch/ksaq  ksaq.jstec.com.cn;	
    /goBranch/rgzn  rgzn.jstec.com.cn;	
    /goBranch/wlw   wlw.jstec.com.cn;	
    /goBranch/gxnhjcl  gxnhjcl.jstec.com.cn;	
    /goBranch/jnhb  jnhb.jstec.com.cn;		
    /goBranch/qcjhxlbj qcjhxlbj.jstec.com.cn;
    /goBranch/jqrjznzb jqrjznzb.jstec.com.cn;		
  }

  map $host $city {
    ~^huaian.*  huaian;
    ~^gnxcl.*   gnxcl;
    ~^xuzhou.*  xuzhou;
    ~^nantong.* nantong;
    ~^wuxi.* wuxi;
    ~^suzhou.* suzhou;
    ~^yangzhou.* yangzhou;
    ~^zhenjiang.* zhenjiang;	
    ~^changzhou.* changzhou;
    ~^nanjing.*   nanjing;
    ~^lianyungang.* lianyungang;	
    ~^jiangbei.* jiangbei;
    ~^jiangyin.* jiangyin;
    ~^yancheng.* yancheng;
    ~^suqian.* suqian;
    ~^taizhou.* taizhou;	
    ~^ksaq.* ksaq;	
    ~^rgzn.* rgzn;		
    ~^wlw.*  wlw;	
    ~^gxnhjcl.* gxnhjcl;	
    ~^jnhb.* jnhb;
    ~^qcjhxlbj.* qcjhxlbj;	
    ~^jqrjznzb.* jqrjznzb;		
  }

  map $cookie_areacode $areacode {
    jiangsu   "";
    huaian    huaian;
    gnxcl     gnxcl;
    xuzhou    xuzhou;
	nantong   nantong;
	wuxi	  wuxi;
	suzhou	  suzhou;
	yangzhou  yangzhou;
	zhenjiang zhenjiang;
	changzhou changzhou;	
	nanjing   nanjing;	
	lianyungang lianyungang;	
	jiangbei  jiangbei;	
	jiangyin  jiangyin;
	yancheng  yancheng;
	suqian  suqian;	
	taizhou  taizhou;
	ksaq  ksaq;	
	rgzn  rgzn;	
	wlw  wlw;	
	gxnhjcl  gxnhjcl;	
	jnhb  jnhb;
	qcjhxlbj  qcjhxlbj;
	jqrjznzb  jqrjznzb;		
    default   "";
  }
  server {
    #  全局301 80重定向到443
    listen 80;
    server_name *.jstec.com.cn;
    return 301 https://$host$request_uri;
  }

  server {
    # listen 80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2; 
    ssl_certificate /etc/nginx/ssl/jstec.com.cn.crt;
    ssl_certificate_key /etc/nginx/ssl/jstec.com.cn.pem;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers AESGCM:ALL:!DH:!EXPORT:!RC4:+HIGH:!MEDIUM:!LOW:!aNULL:!eNULL;

    server_name ~^(?<subdomain>.+).jstec.com.cn;
    # 可不用重新写规则，但是日志中的request无法找到正确的请求url
    # 解决办法： 在日志文件中加入host域名串
    location /$subdomain {
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        Host $http_host;
        proxy_set_header        X-NginX-Proxy true;
        proxy_pass              http:/$subdomain.jstec.com.cn;
    }

  }

  include /etc/nginx/conf.d/*.conf;
}